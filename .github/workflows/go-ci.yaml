name: Go CI

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.21'

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache: false

      - name: Clean Go module cache
        shell: bash
        run: go clean -modcache

      - name: Build
        shell: bash
        run: go build -v ./...

      - name: Test
        shell: bash
        run: go test -v ./...
