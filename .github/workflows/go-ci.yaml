name: Go CI

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.21'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache: false

      - name: Clean Go module cache
        shell: bash
        run: go clean -modcache

      - name: Download dependencies
        shell: bash
        run: go mod download

      - name: Verify dependencies
        shell: bash
        run: go mod verify

      - name: Run go vet
        shell: bash
        run: go vet ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache: false

      - name: Clean Go module cache
        shell: bash
        run: go clean -modcache

      - name: Build
        shell: bash
        run: go build -v ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache: false

      - name: Clean Go module cache
        shell: bash
        run: go clean -modcache

      - name: Run tests
        shell: bash
        run: go test -v -race -count=1 ./...
