name: Go CI

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.21'

jobs:
  setup:
    runs-on: self-hosted
    outputs:
      goarch: ${{ steps.detect.outputs.goarch }}
    steps:
      - name: Detect platform
        id: detect
        shell: pwsh
        run: |
          if ("${{ runner.os }}" -eq "macOS") {
            echo "goarch=arm64" >> $env:GITHUB_OUTPUT
          } else {
            echo "goarch=amd64" >> $env:GITHUB_OUTPUT
          }

  lint:
    needs: setup
    name: Lint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache: false

      - name: Clean Go module cache
        shell: pwsh
        run: go clean -modcache

      - name: Download dependencies
        shell: pwsh
        run: go mod download

      - name: Verify dependencies
        shell: pwsh
        run: go mod verify

      - name: Run go vet
        shell: pwsh
        run: go vet ./...

  build:
    name: Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache: false

      - name: Clean Go module cache
        shell: pwsh
        run: go clean -modcache

      - name: Build
        shell: pwsh
        run: go build -v ./...

  test:
    name: Test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache: false

      - name: Clean Go module cache
        shell: pwsh
        run: go clean -modcache

      - name: Run tests
        shell: pwsh
        run: go test -v -race -count=1 ./...
