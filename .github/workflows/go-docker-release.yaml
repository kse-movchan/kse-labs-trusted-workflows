name: Go Docker Release

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.21'
      binary-name:
        description: 'Name of the binary'
        required: true
        type: string
      image-name:
        description: 'Docker image name'
        required: true
        type: string
      release-tag:
        description: 'Release tag'
        required: true
        type: string
      registry:
        description: 'Container registry'
        required: false
        type: string
        default: 'ghcr.io'

jobs:
  build-and-release:
    runs-on: self-hosted
    permissions:
      contents: write
      packages: write
    steps:
      - name: Setup Git Bash
        shell: pwsh
        run: echo "C:\Program Files\Git\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Build binary
        shell: bash
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ${{ inputs.binary-name }} .
          echo "Built binary: ${{ inputs.binary-name }}"
          ls -la ${{ inputs.binary-name }}

      - name: Create release archive
        shell: bash
        run: |
          tar -czvf ${{ inputs.binary-name }}-${{ inputs.release-tag }}-linux-amd64.tar.gz ${{ inputs.binary-name }}
          sha256sum ${{ inputs.binary-name }}-${{ inputs.release-tag }}-linux-amd64.tar.gz > ${{ inputs.binary-name }}-${{ inputs.release-tag }}-linux-amd64.tar.gz.sha256

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release-tag }}
          files: |
            ${{ inputs.binary-name }}-${{ inputs.release-tag }}-linux-amd64.tar.gz
            ${{ inputs.binary-name }}-${{ inputs.release-tag }}-linux-amd64.tar.gz.sha256

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tags
        id: tags
        shell: bash
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=$(echo "${{ inputs.image-name }}" | tr '[:upper:]' '[:lower:]')
          echo "image=${{ inputs.registry }}/${OWNER}/${IMAGE}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.tags.outputs.image }}:${{ inputs.release-tag }}
            ${{ steps.tags.outputs.image }}:latest
          build-args: |
            BINARY_PATH=${{ inputs.binary-name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
