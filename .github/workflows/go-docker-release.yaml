name: Go Docker Release

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.21'
      working-directory:
        description: 'Directory containing Go code'
        required: true
        type: string
      binary-name:
        description: 'Name of the binary'
        required: true
        type: string
      image-name:
        description: 'Docker image name'
        required: true
        type: string
      release-tag:
        description: 'Release tag'
        required: true
        type: string
      registry:
        description: 'Container registry'
        required: false
        type: string
        default: 'ghcr.io'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Build binary
        working-directory: ${{ inputs.working-directory }}
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ${{ inputs.binary-name }} .
          echo "Built binary: ${{ inputs.binary-name }}"
          ls -la ${{ inputs.binary-name }}

      - name: Create release archive
        working-directory: ${{ inputs.working-directory }}
        run: |
          tar -czvf ${{ inputs.binary-name }}-${{ inputs.release-tag }}-linux-amd64.tar.gz ${{ inputs.binary-name }}
          sha256sum ${{ inputs.binary-name }}-${{ inputs.release-tag }}-linux-amd64.tar.gz > ${{ inputs.binary-name }}-${{ inputs.release-tag }}-linux-amd64.tar.gz.sha256

      - name: Upload to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ inputs.working-directory }}
        run: |
          gh release upload ${{ inputs.release-tag }} \
            ${{ inputs.binary-name }}-${{ inputs.release-tag }}-linux-amd64.tar.gz \
            ${{ inputs.binary-name }}-${{ inputs.release-tag }}-linux-amd64.tar.gz.sha256 \
            --clobber

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tags
        id: tags
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=$(echo "${{ inputs.image-name }}" | tr '[:upper:]' '[:lower:]')
          echo "image=${{ inputs.registry }}/${OWNER}/${IMAGE}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.working-directory }}
          file: ${{ inputs.working-directory }}/Dockerfile
          push: true
          tags: |
            ${{ steps.tags.outputs.image }}:${{ inputs.release-tag }}
            ${{ steps.tags.outputs.image }}:latest
          build-args: |
            BINARY_PATH=${{ inputs.binary-name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
